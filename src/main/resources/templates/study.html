<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>不背单词~学习</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid mx-5">
        <a class="navbar-brand" href="#">不背单词</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">学习单词</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/review">复习单词</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/collection">收藏夹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/book">选择词书</a>
                </li>
            </ul>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn-sm btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    个人中心
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="/user/change_password">修改密码</a></li>
                    <li><a class="dropdown-item" href="/user/logout">退出登录</a></li>
                </ul>
            </div>

        </div>
    </div>
</nav>
<div class="row" style="margin-top: 8%" >
    <div class="col"></div>
    <div class="col-sm-12 col-md-6 col-lg-5">
        <div class="card text-center" style="height: 360px">
            <div class="card-header">
                <div class="progress w-75 m-auto">
                    <div id="progress" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 33%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </div>
            <div class="card-body">
                <h5 id="word_english" style="margin-top: 5%" th:text="${word_english}" >There are no words to learn at present. </h5>
                <br>
                <h6 id="word_chinese" th:text="${word_chinese}">当前无单词需学习，请前往选择词书页面添加单词</h6>
            </div>
            <div class="card-footer">
                <button id="btn_know" class="btn btn-outline-success w-75 m-2">认识</button>
                <button id="btn_vague" class="btn btn-outline-warning w-75 m-2">模糊</button>
                <button id="btn_forget" class="btn btn-outline-danger w-75 m-2">忘记</button>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div class="card text-center" style="height: 350px">
            <div class="m-auto h4">
                <span class="h5">当前学习单词：No.</span>
                <span class="h5" id="word_id" th:text="${word_id}"></span>
                <br>
                <br>
                <span class="h5" id="word_total" th:text="'剩余数量：'+${word_total}" ></span>
            </div>
            <div class="card-footer">
                <a id="collection" class="btn btn-primary w-75 m-2"
                   th:text="${word_collect}"
                   th:classappend="${word_collect == '已收藏'} ? 'disabled' : ''">收藏</a>
            </div>


<!--            th:href="'/collection/add/'+${word_id}"-->
<!--            th:text="${word_collect}"-->
<!--            th:classappend="${word_collect == '已收藏'} ? 'disabled' : '' "-->
        </div>
    </div>
    <div class="col"></div>
</div>
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示：</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                你当前未选择词书，无单词可学习，请选择词书！
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="/book">选择词书</a>
            </div>
        </div>
    </div>
</div>
<h2 id="wt" class="visually-hidden" th:text="${word_total}"></h2>
<script>
    function modal() {
        console.log("1111111")
        console.log($("#wt").text())
        if ($("#wt").text() == -1) {
            $('#exampleModal').modal("show");
        }
    }
    window.onload = modal;
</script>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/study.js" th:src="@{/js/study.js}"></script>
</body>
</html>
